<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore | Log In</title>
  <link rel="icon" type="image/png" href="favicon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background:#0a0a0a; color:white; font-family:'Poppins',sans-serif; }
    body.light-mode { background:#f6f6f6; color:#111; transition:0.3s; }
    .navbar { background-color:#0d1117; }
    .navbar-brand { color:#00aaff; font-weight:700; }
    .nav-link { color:white; }
    .nav-link:hover { color:#00aaff; }
    .form-control { background:#0d1117; color:white; border:1px solid #1f1f1f; }
    body.light-mode .form-control { background:white; color:black; border:1px solid #ccc; }
    .btn-custom { background:#00aaff; color:white; border:none; }
    .error-msg { color:#ff5555; font-size:0.9rem; margin-top:5px; display:none; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechStore</a>
      <div class="ms-auto">
        <button id="themeToggle" class="btn btn-outline-light btn-sm">ðŸŒ™ Dark Mode</button>
      </div>
    </div>
  </nav>

  <!-- Log In -->
  <div class="container my-5" style="max-width:450px;">
    <h2 class="text-center mb-4" style="color:#00aaff;">Log In</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="example@mail.com">
        <div id="emailError" class="error-msg">Enter a valid email</div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
        <div id="passwordError" class="error-msg">Invalid password</div>
      </div>
      <div id="loginError" class="error-msg text-center mb-3">Incorrect email or password</div>
      <button type="submit" class="btn btn-custom w-100">Log In</button>
      <p class="text-center mt-3">Don't have an account? <a href="signup.html" style="color:#00aaff;">Sign Up</a></p>
    </form>
  </div>

  <script src="js/theme.js"></script>
  <script>
$(document).ready(function(){
  $("#loginForm").on("submit", async function(e){
    e.preventDefault();
    $(".error-msg").hide();

    const email = $("#email").val().trim();
    const password = $("#password").val().trim();

    if(!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)){ $("#emailError").show(); return; }
    if(password.length < 8){ $("#passwordError").show(); return; }

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        $("#loginError").text(data.message || "Incorrect email or password").show();
        return;
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));
      localStorage.setItem("role", data.user?.role || "user");

      window.location.href = "profile.html";
    } catch (err) {
      $("#loginError").text("Server error. Try again.").show();
    }
  });
});
  </script>
</body>
</html>
