  <script>
$(document).ready(function() {
  function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
  }
  function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function formatMoney(n) {
    return parseFloat(n).toFixed(2);
  }

  function renderCart() {
    const cart = getCart();
    const $body = $("#cartBody");
    $body.empty();

    if (cart.length === 0) {
      $("#emptyMessage").show();
      $("#cartTable").hide();
      $("#grandTotal").text("0.00");
      return;
    } else {
      $("#emptyMessage").hide();
      $("#cartTable").show();
    }

    let grandTotal = 0;

    cart.forEach((item, index) => {
      const total = item.price * item.quantity;
      grandTotal += total;

      const row = `
        <tr data-index="${index}">
          <td class="text-start">${item.name}</td>
          <td>$${formatMoney(item.price)}</td>
          <td>
            <input type="number" class="form-control quantity-input" data-index="${index}" value="${item.quantity}" min="1" style="width: 90px; margin: auto;">
          </td>
          <td>$<span class="item-total">${formatMoney(total)}</span></td>
          <td><button class="btn btn-danger btn-sm remove-item" data-index="${index}">Remove</button></td>
        </tr>
      `;
      $body.append(row);
    });

    $("#grandTotal").text(formatMoney(grandTotal));
  }

  // initial render
  renderCart();

  // change quantity
  $(document).on("input change", ".quantity-input", function() {
    const idx = $(this).data("index");
    let val = parseInt($(this).val());
    if (isNaN(val) || val < 1) val = 1;
    const cart = getCart();
    if (!cart[idx]) return;
    cart[idx].quantity = val;
    saveCart(cart);
    renderCart();
  });

  // remove item
  $(document).on("click", ".remove-item", function() {
    const idx = $(this).data("index");
    const cart = getCart();
    if (cart[idx]) {
      cart.splice(idx, 1);
      saveCart(cart);
      renderCart();
    }
  });
});
  </script>
  <script>
    (function () {
      function isLoggedIn() {
        return !!localStorage.getItem("token");
      }
    
      function updateAuthUI() {
        const logged = isLoggedIn();
        document.querySelectorAll(".guest-only").forEach(el => {
          el.style.display = logged ? "none" : "";
        });
        document.querySelectorAll(".auth-only").forEach(el => {
          el.style.display = logged ? "" : "none";
        });
      }
    
      // logout button in navbar
      const logoutBtn = document.getElementById("logoutBtnNav");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          localStorage.removeItem("role");
          // optional: clear session flags if used anywhere
          sessionStorage.removeItem("loggedIn");
          window.location.href = "index.html";
        });
      }
    
      updateAuthUI();
    })();
    </script>
