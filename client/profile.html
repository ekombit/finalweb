<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore | Profile</title>
  <link rel="icon" type="image/png" href="favicon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background:#0a0a0a; color:white; font-family:'Poppins',sans-serif; }
    body.light-mode { background:#f6f6f6; color:#111; transition:0.3s; }
    .navbar { background-color:#0d1117; }
    .navbar-brand { color:#00aaff; font-weight:700; }
    .card { background:#111; border:none; border-radius:10px; padding:20px; max-width:500px; margin:auto; }
    body.light-mode .card { background:#fff; color:#111; border:1px solid #ddd; }
    .btn-custom { background:#00aaff; color:white; border:none; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechStore</a>
      <div class="ms-auto">
        <button id="themeToggle" class="btn btn-outline-light btn-sm">ðŸŒ™ Dark Mode</button>
      </div>
    </div>
  </nav>

  <!-- Profile -->
  <div class="container my-5 text-center">
    <div class="card">
      <h3 style="color:#00aaff;">Welcome, <span id="userName"></span>!</h3>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Phone:</strong> <span id="userPhone"></span></p>
      <button id="logoutBtn" class="btn btn-custom mt-3">Log Out</button>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script>
  $(document).ready(function () {
    const API_BASE = "";
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
      return;
    }

    async function loadProfile() {
      try {
        const res = await fetch(`${API_BASE}/api/users/profile`, {
          headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await res.json();

        if (!res.ok) {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "login.html";
          return;
        }

        $("#userName").text(data.username || "User");
        $("#userEmail").text(data.email || "-");
        $("#userPhone").text(data.phone || "-");
        localStorage.setItem("role", data.role || "user");
      } catch (err) {
        $("#userName").text("User");
        $("#userEmail").text("-");
        $("#userPhone").text("-");
        alert("Server error. Try again later.");
      }
    }

    loadProfile();

    $("#logoutBtn").click(function () {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  });
  </script>
  <script>
    (function () {
      function isLoggedIn() {
        return !!localStorage.getItem("token");
      }
    
      function updateAuthUI() {
        const logged = isLoggedIn();
        document.querySelectorAll(".guest-only").forEach(el => {
          el.style.display = logged ? "none" : "";
        });
        document.querySelectorAll(".auth-only").forEach(el => {
          el.style.display = logged ? "" : "none";
        });
      }
    
      // logout button in navbar
      const logoutBtn = document.getElementById("logoutBtnNav");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          localStorage.removeItem("role");
          // optional: clear session flags if used anywhere
          sessionStorage.removeItem("loggedIn");
          window.location.href = "index.html";
        });
      }
    
      updateAuthUI();
    })();
    </script>
    
</body>
</html>
