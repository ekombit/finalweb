<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechStore | Sign Up</title>
  <link rel="icon" type="image/png" href="favicon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background-color:#0a0a0a; color:white; font-family:'Poppins',sans-serif; }
    body.light-mode { background:#f6f6f6; color:#111; transition:0.3s; }
    .navbar { background-color:#0d1117; }
    .navbar-brand { color:#00aaff; font-weight:700; }
    .nav-link { color:white; }
    .nav-link:hover { color:#00aaff; }
    .btn-custom { background:#00aaff; color:white; border:none; }
    .btn-custom:hover { background:#0088cc; }
    .form-control { background:#0d1117; color:white; border:1px solid #1f1f1f; }
    body.light-mode .form-control { background:white; color:black; border:1px solid #ccc; }
    .error-msg { color:#ff5555; font-size:0.9rem; margin-top:5px; display:none; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
        </ul>
        <div class="ms-3">
          <button id="themeToggle" class="btn btn-outline-light btn-sm">ðŸŒ™ Dark Mode</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container my-5" style="max-width:500px;">
    <h2 class="text-center mb-4" style="color:#00aaff;">Create Account</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your full name">
        <div id="nameError" class="error-msg">Please enter your name</div>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="example@mail.com">
        <div id="emailError" class="error-msg">Invalid email format</div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Min 8 chars, 1 number">
        <div id="passwordError" class="error-msg">Password must be at least 8 characters and include a number</div>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input type="text" id="phone" class="form-control" placeholder="+7 707 123 45 67">
        <div id="phoneError" class="error-msg">Invalid phone format (e.g. +7 707 123 45 67)</div>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      <p class="text-center mt-3">Already have an account? <a href="login.html" style="color:#00aaff;">Log In</a></p>
    </form>
  </div>

  <script src="js/theme.js"></script>
  <script>
  $(document).ready(function () {
    $("#signupForm").on("submit", async function (e) {
      e.preventDefault();

      let valid = true;
      const name = $("#name").val().trim();
      const email = $("#email").val().trim();
      const password = $("#password").val().trim();
      const phone = $("#phone").val().trim();
      $(".error-msg").hide();

      if (name === "") { $("#nameError").show(); valid = false; }
      if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) { $("#emailError").show(); valid = false; }
      if (!/^(?=.*[0-9]).{8,}$/.test(password)) { $("#passwordError").show(); valid = false; }
      if (!/^\+7\s?\d{3}\s?\d{3}\s?\d{2}\s?\d{2}$/.test(phone)) { $("#phoneError").show(); valid = false; }

      if (!valid) return;

      const API_BASE = "";

      try {
        const res = await fetch(`${API_BASE}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: name, email, password, phone })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data?.message || "Registration failed");
          return;
        }

        if (data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "profile.html";
          return;
        }

        alert("Account created! Please log in.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Server error. Try again later.");
      }
    });
  });
  </script>
</body>
</html>
